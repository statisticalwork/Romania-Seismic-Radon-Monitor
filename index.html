<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Harta Senzori Rom√¢nia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 6px;
      line-height: 1.4em;
      font-size: 14px;
    }
  </style>
  
  <style>
    #map {
      height: 100vh;
    }

    .legend {
      background: white;
      padding: 6px;
      line-height: 1.4em;
      font-size: 14px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 320px; /* space for popup */
    }

    .popup-container {
      display: none; /* hidden by default */
      width: 80%;
      max-width: 90%;
      height: 100px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
      border: 2px solid #00ff88;
    }

    .popup-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      color: green;
    }

    .popup-content {
      font-size: 16px;
      line-height: 1.5
      color: black;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      background: none;
      color: #aaa;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Map
  const map = L.map('map').setView([45.5, 25], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // Coordinates for counties
  const countyCoords = {
    "Gorj": [44.95, 23.27],
    "Constan»õa": [44.18, 28.65],
    "Prahova": [45.01, 26.01],
    "Vrancea": [45.85, 27.00],
    "Ia»ôi": [47.15, 27.58],
    "Cluj": [46.77, 23.59],
    "Gala»õi": [45.43, 28.03],
    "Bucure»ôti": [44.43, 26.10],
    "Buzau" : [ 45.65,26.55]
  };

  
  const sensors = [
    {"county":"Vrancea","label":"DLMdd","type":"radon","mean":107.74,"alert":"green"},
    {"county":"Vrancea","label":"LOPRdd","type":"radon","mean":7.69,"alert":"green"},
    {"county":"Buzau","label":"NEHRdd","type":"radon","mean":10461.45,"alert":"red"},
    {"county":"Vrancea","label":"PANCdd","type":"radon","mean":79.85,"alert":"green"},
    {"county":"Vrancea","label":"VRI2Sdd","type":"radon","mean":139.57,"alert":"green"},
    {"county":"Vrancea","label":"PLORSdd","type":"radon","mean":21.96,"alert":"green"},
    {"county":"Vrancea","label":"GZRdd","type":"radon","mean":78.15,"alert":"green"},
    {"county":"Constan»õa","label":"EFORadon","type":"radon","mean":181.45,"alert":"green"},
    {"county":"Constan»õa","label":"EFORco","type":"co2","mean":140.91,"alert":"green"},
    {"county":"Vrancea","label":"BISRCO2","type":"co2","mean":510.02,"alert":"green"},
    {"county":"Gorj","label":"DLMCO2","type":"co2","mean":320.87,"alert":"green"},
    {"county":"Prahova","label":"MlrCO2","type":"co2","mean":329.92,"alert":"green"},
    {"county":"Prahova","label":"LOPrCO2","type":"co2","mean":401.9,"alert":"green"},
    {"county":"Constan»õa","label":"ACP","type":"acp","mean":1.2,"alert":"orange"},
    {"county":"Gorj","label":"ACP","type":"acp","mean":0.7,"alert":"yellow"},
    {"county":"Prahova","label":"ACP","type":"acp","mean":1.2,"alert":"orange"},
    {"county":"Vrancea","label":"ACP","type":"acp","mean":1.8,"alert":"red"},
    {"county":"Ia»ôi","label":"ACP","type":"acp","mean":0.3,"alert":"green"},
    {"county":"Cluj","label":"ACP","type":"acp","mean":1.2,"alert":"orange"},
    {"county":"Gala»õi","label":"ACP","type":"acp","mean":0.3,"alert":"green"},
    {"county":"Bucure»ôti","label":"ACP","type":"acp","mean":0.7,"alert":"yellow"}
  ];

  const layerGroup = L.layerGroup().addTo(map);

  // Plot each sensor
  sensors.forEach((sensor, i) => {
    const [baseLat, baseLon] = countyCoords[sensor.county] || [null, null];
    if (!baseLat) return;

    const lat = baseLat + (i * 0.002); // slight offset to prevent overlaps
    const lon = baseLon + (i * 0.002);

    if (sensor.type === "acp") {
      const color = {
        "low": "#00cc66",
        "moderate": "#ffff00",
        "high": "#ff8000",
        "critical": "#cc0000",
        "green": "#00cc66",
        "yellow": "#ffff00",
        "orange": "#ff8000",
        "red": "#cc0000"
      }[sensor.alert] || "#999";

      L.rectangle([
        [lat - 0.2, lon - 0.3],
        [lat + 0.2, lon + 0.3]
      ], {
        color: color,
        weight: 1,
        fillOpacity: 0.4
      }).addTo(layerGroup)
        .bindPopup(`üìõ <b>${sensor.label}</b><br>${sensor.county}<br>ACP: ${sensor.mean} (${sensor.alert})`);

    } else {
      const emoji = sensor.alert === "red" ? "‚ù§Ô∏è" :
                    sensor.alert === "violet" ? "üíú" : "üíö";

      L.circleMarker([lat, lon], {
        radius: 9,
        color: sensor.alert,
        fillColor: sensor.alert,
        fillOpacity: 0.75
      }).addTo(layerGroup)
        .bindPopup(`<b>${sensor.label}</b><br>${sensor.county}<br>${emoji} ${sensor.mean} (${sensor.type})`);
    }
  });

  // Legend
  const legend = L.control({position: 'topright'});
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML += "<b>üî≤ ACP Nivele</b><br>";
    div.innerHTML += '<span style="color:#00cc66;">‚¨õ low</span><br>';
    div.innerHTML += '<span style="color:#32a862;">‚úÖ moderate</span><br>';
    div.innerHTML += '<span style="color:#a86d32;">üüß high</span><br>';
    div.innerHTML += '<span style="color:#a83236;">üü• critical</span><br><br>';
    div.innerHTML += "<b>‚≠ïÔ∏è Alerta senzori</b><br>";
    div.innerHTML += 'üíö ok<br>‚ù§Ô∏è radon alert<br>üíú CO‚ÇÇ alert<br>';
    return div;
  };
  legend.addTo(map);
</script>

<!-- ‚úÖ Popup shown on page load -->
<div class="popup-container" id="radonPopup">
  <button class="close-btn" onclick="document.getElementById('radonPopup').style.display='none'">√ó</button>
  <div class="popup-header">AI Radon Alert Prediction</div>
  <div class="popup-content">
    Alerting level prediction results for the next interval:<br><br>
    <strong>Vrancea:</strong><br>
    ‚Ä¢ June 09‚Äì14, 2025<br>
    ‚Ä¢ July 01‚Äì04, 2025<br>
    ‚Ä¢ July 09, 2025<br>
    ‚Ä¢ August 01‚Äì10, 2025
  </div>
</div>

<!-- ‚úÖ Script to show the popup on load -->
<script>
  window.addEventListener('load', function () {
    document.getElementById('radonPopup').style.display = 'block';
  });
</script>
</body>
</html>
